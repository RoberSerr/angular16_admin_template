<div class="row">
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <fa-icon [icon]="getIcon('faChartColumn')"></fa-icon>
                Bar (column) Chart Example
            </div>
            <div class="card-body">
                <app-chart-bar />
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <fa-icon [icon]="getIcon('faAreaChart')"></fa-icon>
                Line (area) Chart Example
            </div>
            <div class="card-body d-block">
                <app-chart-line />
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <fa-icon [icon]="getIcon('faChartPie')"></fa-icon>
                Polar Area Chart Example
            </div>
            <div class="card-body">
                <app-chart-area />
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <fa-icon [icon]="getIcon('faChartPie')"></fa-icon>
                Pie Chart Example
            </div>
            <div class="card-body">
                <app-chart-pie />
            </div>
        </div>
    </div>
</div>
