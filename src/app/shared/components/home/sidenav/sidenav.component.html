<div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
            <div class="nav">
                <div *ngFor="let item of menuSidebar">
                    <div class="sb-sidenav-menu-heading">{{item.name}}</div>
                    <div *ngFor="let item of item.level_1">
                        <div *ngIf="item.link">
                            <a (click)="goTo(item.link.router)"
                                type="button"
                                class="nav-link">
                                <div class="sb-nav-link-icon">
                                    <fa-icon [icon]="getIcon(item.icon!.name)"></fa-icon>
                                </div>
                                {{item.link.name}}
                            </a>
                        </div>
                        <div *ngIf="!item.link">
                            <a class="nav-link collapsed" type="button" (click)="collapse.toggle()"
                                [attr.aria-expanded]="!item.level_2!.toggle!.value">
                                <div class="sb-nav-link-icon">
                                    <fa-icon [icon]="getIcon(item.icon!.name)"></fa-icon>
                                </div>
                                {{item.name | titlecase}}
                                <div class="sb-sidenav-collapse-arrow">
                                    <fa-icon [icon]="getIcon('faAngleDown')"></fa-icon>
                                </div>
                            </a>
                            <div class="collapse" #collapse="ngbCollapse" [(ngbCollapse)]="item.level_2!.toggle!.value"
                                (dataparent)="item.level_2!.toggle!.dataparent">

                                <nav class="sb-sidenav-menu-nested nav">
                                    <div *ngFor="let item of item.level_2!.items">
                                        <div *ngIf="item.link">
                                            <a (click)="goTo(item.link.router)"
                                                type="button"
                                                class="nav-link">
                                                {{item.link.name}}
                                            </a>
                                        </div>
                                        <div *ngIf="!item.link">


                                            <a class="nav-link collapsed" type="button" (click)="collapse.toggle()"
                                                [attr.aria-expanded]="!item.level_3!.toggle!.value">
                                                {{item.name | titlecase}}
                                                <div class="sb-sidenav-collapse-arrow">
                                                    <fa-icon [icon]="getIcon('faAngleDown')"></fa-icon>
                                                </div>
                                            </a>
                                            <div class="collapse" #collapse="ngbCollapse"
                                                [(ngbCollapse)]="item.level_3!.toggle!.value"
                                                (dataparent)="item.level_3!.toggle!.dataparent">

                                                <nav class="sb-sidenav-menu-nested nav">
                                                    <div *ngFor="let item of item.level_3!.items">
                                                        <a  (click)="goTo(item.link!.router)"
                                                            type="button"
                                                            class="nav-link">
                                                            {{item.link!.name}}
                                                        </a>
                                                    </div>
                                                </nav>
                                            </div>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="sb-sidenav-footer">
            <div class="small">Logged in as:</div>
            Start Bootstrap
        </div>
    </nav>
</div>
