<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a [routerLink]="['/', 'dashboard']" class="navbar-brand ps-3">
        {{brandName}}
    </a>
    <!-- Sidebar Toggle-->
    <button (click)="showSidebar()"
        class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" 
        id="sidebarToggle" >
        <fa-icon [icon]="getIcon('faBars')"></fa-icon>
        </button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."
                aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button">
                <fa-icon [icon]="getIcon('faSearch')"></fa-icon>
            </button>
        </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li ngbDropdown class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" ngbDropdownToggle>
                <fa-icon [icon]="getIcon('faUser')"></fa-icon>
            </a>
            <ul *ngIf="false" ngbDropdownMenu class="dropdown-menu dropdown-menu-end" 
                aria-labelledby="navbarDropdown">
                <li><a type="button" class="dropdown-item" >Settings</a></li>
                <li><a type="button" class="dropdown-item" >Activity Log</a></li>
                <li>
                    <hr class="dropdown-divider" />
                </li>
                <li><a type="button" class="dropdown-item" >Logout</a></li>
            </ul>
            <ul *ngIf="true" ngbDropdownMenu class="dropdown-menu dropdown-menu-end" 
                aria-labelledby="navbarDropdown">
                <li><a (click)="goTo('auth')" type="button" class="dropdown-item" >
                    <fa-icon [icon]="getIcon('faBars')"></fa-icon>
                    Login</a></li>
                <li><a type="button" class="dropdown-item" >Activity Log</a></li>
                <li>
                    <hr class="dropdown-divider" />
                </li>
                <li><a type="button" class="dropdown-item" >Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
